name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '1 0 * * *'  # Daily at 0:01 UTC
  workflow_dispatch:

jobs:
  quick:
    name: Quick Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: v0.62.2
          cache: true
          
      - name: Run quick tests
        run: pixi run test-quick
        
      - name: Upload failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failures-quick
          path: tests/failed/
          retention-days: 3

  standard:
    name: Standard Tests
    needs: quick
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: v0.62.2
          cache: true
          
      - name: Run standard tests
        run: pixi run test
        
      - name: Upload failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failures-standard
          path: tests/failed/
          retention-days: 3

  full:
    name: Full Tests
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: v0.62.2
          cache: true
          
      - name: Run full tests
        run: pixi run test-full
        
      - name: Upload failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failures-full
          path: tests/failed/
          retention-days: 3