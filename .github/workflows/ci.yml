name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '1 0 * * *'  # Daily at 0:01 UTC
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: v0.62.2
          cache: true
          
      - name: Ruff check
        run: pixi run lint

  quick:
    name: Quick Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: v0.62.2
          cache: true
          
      - name: Run quick tests
        run: pixi run test-quick --junitxml=test-results-quick.xml
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-quick
          path: test-results-quick.xml
          retention-days: 7

      - name: Upload failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failures-quick
          path: tests/failed/
          retention-days: 3

  matrix:
    name: Matrix Tests (${{ matrix.environment }})
    needs: quick
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [py310, py311, py312]
    steps:
      - uses: actions/checkout@v4
      
      - uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: v0.62.2
          cache: true
          environments: ${{ matrix.environment }}
          
      - name: Run matrix tests
        run: pixi run -e ${{ matrix.environment }} test-matrix

  full:
    name: Full Tests
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: v0.62.2
          cache: true
          
      - name: Run all tests including ROOT-dependent
        run: pixi run test-full --junitxml=test-results-full.xml
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-full
          path: test-results-full.xml
          retention-days: 7

      - name: Upload failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failures-full
          path: tests/failed/
          retention-days: 3