name: CI

on:
  push:
    branches:
      - 'master*'
  pull_request:
  # Run daily at 0:01 UTC
  schedule:
  - cron:  '1 0 * * *'

jobs:
  test:
    name: "üêç ${{ matrix.python-version }} ‚Ä¢ ${{ matrix.runs-on }}"
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        runs-on: [ubuntu-latest]
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Setup uv
      uses: yezz123/setup-uv@v4
      with:
      uv-venv: ".venv"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install core fonts
      if: runner.os == 'Linux'
      run: |
        echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
        sudo apt-get install ttf-mscorefonts-installer

    # - name: Install dependencies
    #   run: |
    #     python -m pip install --upgrade pip setuptools wheel pytest-github-actions-annotate-failures
    #     python -m pip install -q --no-cache-dir -e .[all]
    #     python -m pip list
    - name: Setup uv
      uses: yezz123/setup-uv@v4
      with:
        uv-venv: ".venv"

    - name: Requirements check
      run: uv pip list

    - name: Install package
      run: uv pip install -e ".[all]"

    - name: Run combine_postfits
        run: |
          cd test
          bash test.sh A
        
    - nmae : Run tests
        run: |
        python -m pytest test.py -rsx


          
